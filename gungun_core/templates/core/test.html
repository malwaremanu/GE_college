{% load static %}

<html>
<head>
    <script defer src='{% static "alpine.js" %}'></script>
    <link rel="stylesheet" href='{% static "tailwind.min.css" %}'>
</head>

<body>


    <div class="" x-data="{ users: [] }" class="bg-green-50"
        x-init="users = await (await fetch('{% url 'create_admin' %}')).json()">

        <template x-for="color in users.data" class="animate-pulse bg-indigo-500">            
            <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                    <div class="rounded-full bg-blue-400 h-12 w-12"></div>
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-blue-400 rounded w-3/4" x-text="color.co_auther">Loading...</div>
                        <div class="space-y-2">
                            <div class="h-4 bg-blue-400 rounded" x-text="color.co_created_on" > Loading...</div>
                            <div class="h-4 bg-blue-400 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>

        </template>


    </div>



    </div>
</body>

</html>
